<!DOCTYPE html>
<html>
<head>
    <title>Grid Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Solver</h1>
    <div class="input-row">
        <div class="input-group">
            <label for="gridWidth">Grid Width:</label>
            <input type="number" id="gridWidth" min="1">
        </div>
        <div class="input-group">
            <label for="gridHeight">Grid Height:</label>
            <input type="number" id="gridHeight" min="1">
        </div>
    </div>
        <div class="buttons-container">
            <button id="generateGrid">Generate Grid</button>
            <button id="findPathBtn">Find Path</button>
        </div>
    <div>
        <label for="heuristic">Heuristic Function:</label>
        <select id="heuristic">
            <option value="manhattan">Manhattan Distance</option>
            <option value="euclidean">Euclidean Distance</option>
        </select>
    <div role="radiogroup">
            <label>
              <input type="radio" name="cellType" value="source" checked> Start (Green)
            </label>
            <label>
              <input type="radio" name="cellType" value="target"> Target (Maroon)
            </label>
            <label>
              <input type="radio" name="cellType" value="blocked"> Blocked (Grey)
            </label>
          </div>

    <div id="pathInfo"></div>
    <div id="gridContainer"></div>
    <script src="astar.js"></script>
    <script src="main.js"></script>
   
</body>
</html>
